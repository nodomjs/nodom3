<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-examples css</title>
		</head>

	<body>
		<div class="view">
        </div>	
				
			
		
	</body>
	<script type='module'>
		import{nodom,Module} from '../dist/nodom.esm.js'
		class Module1 extends Module{
			template(){
				return `
				<div style='padding:15px'>
            		<div style='width:300px'>
						<h3>线形、圆形进度条</h3>
						<ui-progress size='small' percent={{percent}} style='margin-bottom: 10px'/>
						<ui-progress percent={{percent}} style='margin-bottom: 10px'/>
						<ui-progress size='large' percent={{percent}} style='margin-bottom: 10px'/>
						<ui-progress type='circle' size='small' percent={{percent}} style='margin: 5px'/>
						<ui-progress type='circle' percent={{percent}} style='margin: 5px'/>
						<ui-progress type='circle' size='large' percent={{percent}} style='margin: 5px'/>
						<h3>控制颜色</h3>
						<ui-progress percent={{percent}} strokeColor='red' trailColor='#0000ff' style='margin-bottom: 10px'/>
						<ui-progress type='circle' percent={{percent}} strokeColor='red' trailColor='#0000ff' style='margin: 5px'/>
						<h3>不显示文本内容</h3>
						<ui-progress percent={{percent}} showInfo={{false}} style='margin-bottom: 10px'/>
						<h3>自定义文本内容</h3>
						<ui-progress percent={{percent}} format={{format}} style='margin-bottom: 10px'/>
            		</div>
            		<ui-button e-click="subPercent" title='-' />
  					<ui-button e-click="addPercent" title='+' />
				  </div>
				
                    `;
			}
            
			data(){
                return {
                    name:'nodom',
                    age:3,
                    id:1,
                    salary:3000.25,
                    imp:false
                }
			}

            change1(model){
                model.imp = true;
            }
            change2(model){
                model.imp = false;
            }
        }    
    	nodom(Module1,'div');
		console.log('&nbsp;')
	</script>
</html>
