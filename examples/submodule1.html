<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nodom test</title>
	</head>
	<body>
		<div></div>
	</body>
	<script type="module">
		import {
			nodom,
			Module,
			GlobalCache,
		} from '/dist/nodom.esm.js'

		class ModuleA extends Module {
			template(props) {
				let s
				if (!this.model.rows1 || this.model.rows1.length === 0) {
					s = `
						<div class='modulea'>
							<slot/>
						</div>
                `
				} else {
					s = `
						<div class='modulea'>
							<div>{{name}}</div>
							<button e-click='clickShow'>showme</button>
							<input x-field='name'/>
							<ul x-show={{showme}} key='ul1'>
								<for cond={{rows1}} tag='li' e-click='clickme:delg'>{{title}}</for>
							</ul>
						</div>
					`
				}
				console.log(s);
				return s;
			}
			data() {
				return {
					name: 'yang',
					showme: true,
					x1: 0,
					x2: 0,
					rows: [{ name: 'nodom1' }, { name: 'nodom2' }, { name: 'nodom3' }],
				}
			}
			keyup() {
				console.log('keyup')
			}
			clickShow(model) {
				model.showme = !model.showme
			}
			clickme(model) {
				console.log(model)
			}
		}

		class ModuleB extends Module {
			template(props) {
				return `
					<div type='moduleb'>
						<div>subscribe data is:{{subname}}</div>
						<slot/>
					</div>
				`
			}
			data() {
				return {
					rows: [{ name: 'nodom1' }, { name: 'noomi1' }, { name: 'relaen1' }],
				}
			}

			onInit() {
				GlobalCache.subscribe(this, 'userName', (value)=> {
					this.model['subname'] = value
					console.log(this,this.state)
					
				})
			}
		}

		class UIButton extends Module {
			/**
			 * 模版函数
			 * @param props     父模块传递的属性值
			 * @returns         模版字符串
			 */
			template(props) {
				let arr = ['ui-btn']
				//size
				arr.push('ui-btn-' + (props.size || 'normal'))
				//icon
				if (props.icon) {
					arr.push('ui-icon-' + props.icon)
					arr.push('ui-btn-' + (props.iconPos || 'left'))
				}

				//无背景
				if (props.nobg === 'true') {
					arr.push('ui-btn-nobg')
				} else {
					//theme
					if (props.theme) {
						arr.push('ui-btn-' + props.theme)
					}
				}

				if (!props.title) {
					arr.push('ui-btn-notext')
					props.title = ''
				}

				//从模版带来的class
				if (props.class) {
					arr.push(props.class)
				}
				return `
					<button class='${arr.join(' ')}'>
						${props.title}
					</button>
				`
			}
		}

		class Module1 extends Module {
			modules = [ModuleA, ModuleB, UIButton]
			template(props) {
				return `
					<div >
						<button e-click='add'>add</button>
						<button e-click='setRows1'>setRows1</button>
						<button e-click='clearRows1'>clearRows1</button>
						<button e-click='hideOrShow'>hideOrShow</button>
						<button e-click='change1'>change1</button>
						<button e-click='change2'>change2</button>
						<button e-click='setGlobalCache'>Save Global</button>
						<button e-click='getMdl'>getModule</button>
						<div>name is:{{name1}}</div>
						<input x-field='name1' />
							<!-- class={{genCls()}} $dd={{dd}} $rows1={{rows1}} style={{style}}-->
						<modulea $rows1={{rows1}} class='mda'>
							<for tag='uibutton' e-click='clickBtn' title={{name}} cond={{rows}}/>
							<moduleb style='font-size:18px;' x-repeat={{rows}} index='idx'>
								<div>id is:{{idx}},name is:<span style='color:red;font-weight:bold;padding-left:10px'>{{name}}</span></div>
							</moduleb>
						</modulea>
					</div>
				`
			}
			data() {
				return {
					xxx: 1,
					name1: 'outer',
					style: 'width:600px',
					dd: { show: true },
					show: true,
					rows: [
						{ id: 1, name: 'nodom', title: 'click1' },
						{ id: 2, name: 'noomi', title: 'click2' },
						{ id: 3, name: 'relaen', title: 'click3' },
					],
					rows2: [
						{ name: 'nodom111' },
						{ name: 'nodom222' },
						{ name: 'nodom333' },
					],
				}
			}

			hideme() {
				this.model.show = false
			}
			setRows1(model) {
				model.rows1 = [{ title: 'field' }, { title: 'nodom' }]
				console.log(model);
			}

			clearRows1(model) {
				model.rows1 = null
				// model.rows1 = [];
			}

			add(model) {
				model.rows.push({ id: 4, name: 'weblab' })
				model.rows2.push({ id: 4, name: 'weblab444' })
				console.log(model.rows)
			}

			genCls() {
				return 'cls2'
			}

			setGlobalCache() {
				GlobalCache.set('userName', 'yang')
			}
			clickBtn(model, dom) {
				console.log(this, model,dom)
			}

			hideOrShow(model) {
				model.show = !model.show
			}

			change1(model) {
				model.style = 'background:#ccc'
			}
			change2(model) {
				//model.xxx = 2;
				//model.style='font-weight:bold'
				model.rows.pop()
			}

			getMdl(){
				console.log(this.getModule('ModuleA',true,{key:'mdla'}));
			}
		}
		Nodom.app(Module1, 'div')
	</script>
</html>
