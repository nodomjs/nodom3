<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>show</title>

		<style>
			.cls1 {
				color: blue;
				display: block;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>
	<script type="module">
		import { nodom, Module } from '../dist/nodom.esm.js'
		class Module1 extends Module {
			template() {
				return `
					<div>
                        <button e-click='change'>change</button>
						<p>带style</p>
						<div x-show={{show}} style='display:block;color:red'>价格：{{price}}</div>
						<p>不带style</p>
                        <div x-show={{show}} >价格：{{price}}</div>
						<p>带class</p>
						<div x-show={{!show}} class='cls1'>价格：{{price}}</div>
						<input type="number" value={{pageNo}} x-field='pageNo' min='1' max={{this.__pageCount}} />
	                </div>
                `
			}

			data() {
				return {
					show: false,
					price: 2000,
					a: [{ num: 1 }, { num: 2 }, { num: 3 }, { num: 4 }, { num: 5 }],
				}
			}

			change(model) {
				model.show = !model.show
				let temp = model.a.shift()
				model.a.push(temp)
			}
		}

		nodom(Module1, 'div')
	</script>
</html>
