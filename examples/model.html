<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>model</title>
</head>

<body>
    <div class="view">
    </div>
</body>
<script type='module'>
    import{nodom,Module} from '../dist/nodom.esm.js'
    class Module1 extends Module{
        template(){
            return `
            <div>
                <button e-click='changeName'>change</button>
                <button e-click='delProp'>delProp</button>
                <button e-click='uncancel'>uncancel</button>
                <div>{{name}}</div>
                <for cond={{rows}}>{{name}}</for>
                <div>{{x.y.z}}</div>
                <div class="tip">多层model</div>
                <div class="code">
                    <div x-model="user">
                        顾客信息：
                        <div x-model="name">
                            <div>姓氏：{{lastName}}</div>
                            <div>名字：{{firstName}}</div>
                        </div>
                    </div>
                </div>
                <div class="tip">repeat</div>
                <ul>
                    <li x-repeat={{datas}}>a is:{{a}},b is:{{b}}</li>
                </ul>
                <!--<div class="tip">多层数据</div>
                <div x-model="user.order.foods">
                    用户点单：
                    <div>第一道菜：{{food1.name}}，价格：{{food1.price|currency}}</div>
                    <div>第二道菜：{{food2.name}}，价格：{{food2.price|currency}}</div>
                    <div>第三道菜：{{food3.name}}，价格：{{food3.price|currency}}</div>
                    <div>第四道菜：{{food4.name}}，价格：{{food4.price|currency}}</div>
                    金额：
                    <div>共消费：{{(food1.price+food2.price+food3.price+food4.price)|currency}}</div>
                    <div>{{x.y.z}}</div>
                </div>
                -->
                <style>
                    .code {
                        margin: 20px;
                    }

                    .tip {
                        color: darkorange;
                    }
                </style>

            </div>
            `
        }
        data(){
            return{
                x: {
                    y: {
                        z: 'hello'
                    }
                },
                datas: [{
                    a: 1,
                    b: 2
                }, {
                    a: 2,
                    b: 4
                }],
                show:true,
                name:'nodom',
                user: {
                    name: {
                        firstName: 'Xiaoming',
                        lastName: 'Zhang'
                    },
                    order: {
                        foods: {
                            food1: {
                                name: '酸菜鱼',
                                price: 40
                            },
                            food2: {
                                name: '麻婆豆腐',
                                price: 15
                            },
                            food3: {
                                name: '回锅肉',
                                price: 28
                            },
                            food4: {
                                name: '番茄蛋汤',
                                price: 8
                            }
                        }
                    }
                }
            }
        }
        
        changeName(model) {
            // model.name1 = {first:'yang'};
            // model.name='yang';
            // // model.datas = [{a:3,b:3}];
            model.datas.push({a:3,b:3});
            model.datas.fill({a:'aaa'},1,3)
            // model.show = false;
            // model.datas.pop();
            // model.$set("data1.data2.data3",{a:'a'});
            // console.log(model);
            
        }
        delProp(model){
            delete model.name;
        }   

        uncancel(){
            this.cancer();
        }
        onBeforeFirstRender(model){
            this.cancer = model.$watch(['datas','name'],(m,oldValue,newValue)=>{
                console.log(this,m,oldValue,newValue)
            })

            // model.$watch('name',(m,oldValue,newValue)=>{
            //     console.log(m,oldValue,newValue)
            // })
        }
    }

    nodom(Module1,'div');
</script>

</html>
