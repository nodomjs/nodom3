<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>event</title>

		<style>
			.cls1 {
				color: red;
			}
			.cls2 {
				font-size: 20pt;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="module">
		import { nodom, Module } from "/dist/nodom.esm.js";
		class Module1 extends Module {
			template() {
				return `
				<div>
					<h2>事件使用</h2>
					<p>打开控制台，查看事件对应输出
					<h3>说明</h3>
					<p>	
						事件配置方法：e-事件名='eventName[:nopopo:delg:capture:once]'
						<ul>
							<li>nopopo:禁止冒泡</li>
							<li>delg:代理到父dom</li>
							<li>capture:useCapture</li>
							<li>once:触发一次</li>
						</ul>
					</p>
					
					<h3>useCapture</h3>
					<ul e-click='clickP:capture'>
						<li x-repeat={{edus}} e-click='clickItem' e-dblclick='dblClick'><span>{{eduName}}</span></li>
					</ul>

					<h3>禁止冒泡（向上） nopopo</h3>
					<ul e-click='clickP'>
						<li x-repeat={{edus}} e-click='clickItem:nopopo' e-dblclick='dblClick'><span>{{eduName}}</span></li>
					</ul>

					<h3>禁止冒泡（向下）capture + nopopo</h3>
					<ul e-click='clickP:capture:nopopo'>
						<li x-repeat={{edus}} e-click='clickItem' e-dblclick='dblClick'><span>{{eduName}}</span></li>
					</ul>

					<h3>执行一次-once</h3>
					<ul e-click='clickP:once'>
						<li x-repeat={{edus}} e-click='clickItem' e-dblclick='dblClick'><span>{{eduName}}</span></li>
					</ul>

					<h3>事件代理</h3>
					<ul e-click='clickP'>
						<li x-repeat={{edus}} e-click='clickItem:delg' ><span>{{eduName}}</span></li>
					</ul>
				
					<h3>自定义事件</h3>
					<p>使用了自定义的double click事件</p>
					<ul>
						<li x-repeat={{edus}} e-dblclick='dblClick'><span>{{eduName}}</span></li>
					</ul>
					
					<h3>使用表达式动态修改事件串</h3>
					<ul>
						<li x-repeat={{edus}} index='idx' e-click={{genClick(idx)}}><span>{{eduName + ':' + idx}}</span></li>
					</ul>
				</div>
				`;
			}

			data() {
				return {
					show: false,
					edus: [
						{ eduId: 1, eduName: "高中" },
						{ eduId: 2, eduName: "本科" },
						{ eduId: 3, eduName: "硕士研究生" },
						{ eduId: 4, eduName: "博士研究生" },
					],
				};
			}

			clickP(model, dom, evo, e) {
				console.log("parent", model);
			}
			
			clickItem(model, dom, evo, e) {
				console.log("child", model);
				model.checked = true;
			}

			dblClick(model,dom,evo,e){
				console.log("dblclick child",model);
			}

			click0(){
				console.log('高中被点击');
			}
			click1(){
				console.log('大学被点击');
			}
			click2(){
				console.log('硕士被点击');
			}
			click3(){
				console.log('博士被点击');
			}

			click4(){
				console.log('博士后被点击');
			}

			genClick(index){
				return 'click' + index + ':delg';
			}
		}

		nodom(Module1);
	</script>
</html>
